<!DOCTYPE html>

<html>

<head>

    <title>Formulário AJAX/Formulário de Cadastro</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div class="container">

<div class="form-image">

    <img src="assets/img/formulário-de-referência.jpg" alt="">

</div>

<div class="form"> 

<form id="userForm">

<div class="form-header">

<div class="title">      

    <h1>Cadastre-se!</h1>

</div> 

<div class="login-button">

    <button type="submit">Enviar</button>

</div>

</div>

<div class="input-group">

<div class="input-box">

    <label for="firstname">Primeiro Nome:</label> 

    <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro Nome!" required>   

</div>

<div class="input-box">

    <label for="lastname">Sobrenome:</label> 

    <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome!" required>   

</div>

<div class="input-box">

    <label for="email">E-mail:</label> 

    <input id="email" type="email" name="email" placeholder="Digite seu E-mail!" required>   

</div>

<div class="input-box">

    <label for="number">Celular:</label> 

    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>   

</div>

<div class="input-box">

    <label for="password">Senha:</label> 

    <input id="password" type="password" name="password" placeholder="Digite sua Senha!" required>   

</div>

<div class="input-box">

    <label for="Confirmpassword">Confirme sua Senha:</label> 

    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua Senha!" required>   

</div>

</div>

<div class="gender-inputs">

<div class="gender-title">

    <h6>Gêneros</h6>

</div>    

<div class="gender-group">

<div class="gender-input">

    <input type="radio" id="female" name="gender">

    <label for="female">Feminino</label>

</div>

<div class="gender-input">

    <input type="radio" id="male" name="gender">

    <label for="male">Masculino</label>

</div>

<div class="gender-input">

    <input type="radio" id="others" name="gender">

    <label for="others">Outros</label>

</div>

<div class="gender-input">

    <input type="radio" id="none" name="gender">

    <label for="none">Prefiro não dizer.</label>

</div>

</div>

</div>

<div class="continue-button">
    <button type="submit">Continuar</button>
</div>

</form>

</div>

</div>

</body>

</html>
